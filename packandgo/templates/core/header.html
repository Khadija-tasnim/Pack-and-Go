{% load static %}
<!-- Navbar Start -->
<div class="container-fluid position-relative nav-bar p-0">
    <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
        <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5" style="border-radius: 10px;">
            <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                <h1 class="m-0 text-primary" style="font-family: 'Arial Black', sans-serif; font-size: 2.5rem;">
                    <span class="text-dark">Pack and </span>Go
                </h1>
            </a>
            <button
                type="button"
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarCollapse"
                style="border: none; outline: none;">
                <span class="navbar-toggler-icon" style="color: #333;"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                <div class="navbar-nav ml-auto py-0">
                    <a href="#" class="nav-item nav-link active" style="font-size: 1.1rem; font-weight: 600;">Home</a>
                    <a href="#" class="nav-item nav-link" style="font-size: 1.1rem; font-weight: 600;">Tour Packages</a>
                    {% if user.is_authenticated %}
                    <a class="dropdown-item text-light" href="#">{{ user }} Profile</a>
                    <a href="{% url 'logout' %}" class="btn btn-primary ml-1">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary ml-1">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary ml-1">Register</a>
                    {% endif %}

                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->
