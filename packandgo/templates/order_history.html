{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Booking History</h1>
    {% if orders %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Booking Date</th>
                    <th>Total Price</th>
              
               
                </tr>
            </thead>
            <tbody>
                {% for booking in orders %}
                    <tr>
                        <td>{{ Booking.id }}</td>
                        <td>{{ Booking.created_at }}</td>
                        <td>tk{{ Booking.total_price }}</td>
                      
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>You have no past orders.</p>
    {% endif %}
</div>
{% endblock %}
